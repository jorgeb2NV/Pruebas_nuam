apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kustom-minio-production
  namespace: flux-system
spec:
  interval: 1m
  path: ./overlays/production/infrastructure/minio
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m
  wait: true
