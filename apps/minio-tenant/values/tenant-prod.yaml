tenant:
  name: minio1
  namespace: minio-prod

  pools:
    - name: pool-0
      servers: 2              # ↓ menos pods en local
      volumesPerServer: 1     # ↓ un PVC por pod
      size: 10Gi              # ↓ tamaño mínimo para pruebas
      storageClassName: hostpath   # ← tu StorageClass default

  # Desactivamos Ingress por ahora (usaremos port-forward)
  ingress:
    api:
      enabled: false
    console:
      enabled: false

  # Recursos más bajos para Docker Desktop
  resources:
    requests:
      cpu: "250m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

  # TLS externo deshabilitado (no usamos Ingress todavía)
  certificate:
    requestAutoCert: false

  # Mantén el Secret por nombre (lo actualizamos abajo)
  configuration:
    name: minio-tenant-env
  configSecret:
    name: minio-tenant-env
    existingSecret: true

metrics:
  enabled: true

